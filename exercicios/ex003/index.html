<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 003 - Imagens</title>
</head>
<body>
    <h1>Imagens e Importes</h1>
    <hr>
    <p>Importar uma imagem que está na mesma pasta: &lt;img src="img.png" alt="Imagem"&gt;</p>
    <img src="logo-slbenfica.png" alt="Logo Sport Lisboa e Benfica">
    <hr>
    <p>Importar uma imagem que está numa outra pasta: &lt;img src="pasta/img.png" alt="Imagem"&gt;</p>
    <img src="imgs/logo-sportingcp.png" alt="Logo Sporting Clube de Portugal">
    <hr>
    <p>Importar uma imagem externa (URL): &lt;img src="https://site.com/img.png" alt="Imagem"&gt;</p>
    <img src="https://upload.wikimedia.org/wikipedia/pt/c/c5/F.C._Porto_logo.png" alt="Futebol Clube do Porto">
</body>
</html>
