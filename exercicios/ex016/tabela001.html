<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 250px;
        }

        tr.escuro{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr class="escuro">
            <td>Ranking 5</td>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>1º</td>
            <td>Lisboa</td>
        </tr>
        <tr>
            <td>2º</td>
            <td>Porto</td>
        </tr>
        <tr>
            <td>3º</td>
            <td>Setúbal</td>
        </tr>
        <tr>
            <td>4º</td>
            <td>Faro</td>
        </tr>
        <tr>
            <td>5º</td>
            <td>Braga</td>
        </tr>
    </table>
</body>
</html>
