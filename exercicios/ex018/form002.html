<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: rgb(65, 77, 73);
        }

        h1{
            color: white;
            text-align: center;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.267);
        }

        section{
            background-color: white;
            padding: 50px;
            width: 300px;
            border-radius: 40px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.219);
            margin: 40px auto;
        }

        p{
            margin-top: 10px;
        }

        #submit{
            width: 50%;
            background-color: rgb(0, 109, 160);
            color: white;
            height: 40px;
            border: none;
            border-radius: 30px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.274);
            margin: 10px auto;
        }

        #reset{
            border: none;
            text-decoration: underline;
        }

        fieldset{
            padding: 10px;
            border: 1px solid blue;
            border-radius: 20px;
        }

        fieldset > legend{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <section>
        <form action="cadastro.php" autocomplete="off" method="post">
            <fieldset>
                <legend>Dados do Aluno</legend>
                <p>
                    <label for="user">Nome</label>
                    <input type="text" name="user" id="user" minlength="5" maxlength="20" placeholder="Nome Completo" required>
                </p>
                <p>
                    <label for="email">Endereço Eletronico</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </p>
                <p>
                    <label for="password">Palavra Passe</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="20" placeholder="Mínimo 8 Palavras" required>
                </p>
                <p>
                    <label for="media">Média Máxima</label>
                    <input type="number" name="media" id="media" min="0" max="5" step="0.5" placeholder="Média de um Período">
                </p>
                <p>
                    <label for="month">Mês</label>
                    <input type="month" name="month" id="month" value="2022-06">
                </p>
                <p>
                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" name="birthday" id="birthday">
                </p>
                <p>
                    <label for="time">Hora Atual</label>
                    <input type="time" name="time" id="time">
                </p>
                <p>
                    <label for="phone">Telemovel</label>
                    <input type="tel" name="phone" id="phone" pattern="^[0-9]{9}$" placeholder="(xxx)xxx-xxx-xxx">
                </p>
                <p><input type="checkbox" name="foot" id="foot"> Fut</p>
                <p><input type="checkbox" name="basket" id="basket"> Basket</p>
                <p><input type="checkbox" name="volley" id="volley"> Volei</p>
                <p><input type="checkbox" name="hand" id="hand"> And</p>

                <p>
                    <input type="radio" name="" id=""> Vermelho
                </p>
            </fieldset>
            <input type="submit" value="Registar" id="submit">
            <a href="#"><input type="reset" value="Limpar Dados" id="reset"></a>
        </form>
    </section>
</body>
</html>
